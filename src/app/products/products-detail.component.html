<div class='card' *ngIf='docusignConfiguration'>
  <div class='card-header'>
    {{pageTitle + ': '}} <strong>{{docusignConfiguration.subscriptionName}} </strong>
  </div>
  <div class='card-body' *ngIf='docusignConfiguration'>
    <div class='row'>
      <div class='col-md-12'>
        <div class='row'>
          <div class='col-md-4'>Name: <span
              class='font-weight-bold ml-1'>{{docusignConfiguration.subscriptionName}}</span></div>
          <div class='col-md-3'>Begin: <span
              class='font-weight-bold ml-1'>{{docusignConfiguration.subscriptionBeginDate}}</span></div>
          <div class='col-md-3'>End: <span
              class='font-weight-bold ml-1'>{{docusignConfiguration.subscriptionEndDate}}</span></div>
          <div class='col-md-2'>Status: <span
              class='font-weight-bold ml-1'>{{docusignConfiguration.subscriptionStatus}}</span></div>
        </div>
      </div>
    </div>
  </div>
  <div class='card-footer'>
    <button class='btn btn-outline-secondary' (click)='onBack()' style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>&nbsp;
    <button class='btn btn-secondary' (click)='editConfiguration()' style='width:80px'>
      Edit
    </button>
  </div>
</div>
