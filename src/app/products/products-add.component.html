<div class='card' *ngIf='docusignConfiguration'>
  <div class='card-header'>
    <!-- {{pageTitle + ': ' + product.productName}} -->
  </div>
</div>
<div class='card-body'  *ngIf='docusignConfiguration'>
    <div class='row'>
      <div class='col-md-12'>
        <div class='row'>
          <div class='col-md-4'>Name: <span class='font-weight-bold ml-1'>{{product.subscriptionName}}</span></div>
          <div class='col-md-3'>Begin: <span class='font-weight-bold ml-1'>{{product.subscriptionBeginDate}}</span></div>
          <div class='col-md-3'>End: <span class='font-weight-bold ml-1'>{{product.subscriptionEndDate}}</span></div>
          <div class='col-md-2'>Status: <span class='font-weight-bold ml-1'>{{product.subscriptionStatus}}</span></div>
        </div>
      </div>
    </div>
</div>

<div class='card-footer'>
  <button class='btn btn-outline-secondary'
          (click)='onBack()'
          style='width:80px'>
    <i class='fa fa-chevron-left'></i> Back 
  </button>
</div>
